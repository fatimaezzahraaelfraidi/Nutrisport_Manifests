apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-management-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-management-service
  template:
    metadata:
      labels:
        app: user-management-service
    spec:
      containers:
      - name: user-management-service
        image: elfraidi/user-management-service-nutrisport:latest
        ports:
        - containerPort: 3300
        env:
        - name: IP_ADDRESS
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
---
apiVersion: v1
kind: Service
metadata:
  name: user-management-service
spec:
  selector:
    app: user-management-service
  ports:
    - protocol: TCP
      port: 3300
      targetPort: 3300
  type: LoadBalancer
